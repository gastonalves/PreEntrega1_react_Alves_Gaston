<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cart-widget {
            display: flex;
            align-items: center;
            margin-left: auto; 
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0 5px;
            margin-left: 5px;
        }

        .item-list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px; 
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px; 
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WAGON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">iPhone</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mackbooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">iPad</a>
                </li>
            </ul>
            <div class="cart-widget">
                <img src="https://www.flaticon.es/icono-gratis/carrito-de-compras_5251992?term=carrito&related_id=5251992" alt="Cart" style="width: 30px; height: 30px;" />
                <span class="cart-count">4</span>
            </div>
        </div>
    </div>
</nav>

<div class="item-list-container">
    <div class="item">
        <img src="https://images.unsplash.com/photo-1609921205586-7e8a57516512?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Producto 1" style="width: 100%; height: auto;" />
        <h5>iPhone 16</h5>
        <p>u$1.500</p>
    </div>
    <div class="item">
        <img src="https://images.unsplash.com/photo-1605360846332-1378e0c96955?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Producto 2" style="width: 100%; height: auto;" />
        <h5>Mackbook Pro</h5>
        <p>$2200</p>
    </div>
    <div class="item">
        <img src="https://images.unsplash.com/photo-1557825835-70d97c4aa567?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Producto 3" style="width: 100%; height: auto;" />
        <h5>iPad Pro</h5>
        <p>$990</p>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
